<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>
  <div class="card">
    <!-- Rating state start -->
    <div class="rate__card">
      <a href="" class="star-circle">
        <img class="star-img" src="./images/icon-star.svg" alt="Star">
      </a>
      <h1>
        How did we do?
      </h1>
      <p class="body__text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="rate__container">
        <button class="rate__btn">1</button>
        <button class="rate__btn">2</button>
        <button class="rate__btn">3</button>
        <button class="rate__btn">4</button>
        <button class="rate__btn">5</button>
      </div>
      <div class="submit__btn">
        <button>SUBMIT</button>
      </div>
    </div>
      <!-- Rating state end -->
      <!-- Thank you state start -->
    <div class="thank__card">
      <div class="thank__img">
        <img src="images/illustration-thank-you.svg" alt="" class="thank__you">
      </div>
      <div class="rate__choice">
        You selected <!-- Add rating here --> out of 5
      </div>
      <h1>
        Thank you!
      </h1>
      <p class="thank__text">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </div>
  <script src="script.js" defer></script>
</body>
</html>
