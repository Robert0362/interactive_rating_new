<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
 
</head>
<body>
  <div class="card">  
    <!-- Rating state start -->
    <div class="rate__card" style="display:block">
      <div class="top__star">
        <div class="star__grid">
          <img src="images/icon-star.svg" alt="" class="star">
        </div>
      </div>
      <div class="title">
        How did we do?
      </div>
      <div class="card__rate__text">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </div>
      <div class="rating__circles">
        <a>
          <div class="number">1</div>
        </a>
        <a>
          <div class="number">2</div>
        </a>
        <a>
          <div class="number">3</div>
        </a>  
        <a>
          <div class="number">4</div>
        </a>
        <a> 
          <div class="number">5</div>
        </a> 
      </div>
      <div class="button">
        <a>
          <button type="submit" id="submit">SUBMIT</button>
        </a>
      </div>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div class="thank__you" style="display:none">
      <div class="thank__img">
        <img src="images/illustration-thank-you.svg" alt="" class="image">
      </div>  
      <div class="rate__select">
        You selected <!-- Add rating here --> out of 5
      </div>
      <div class="thank__title">
        Thank you!
      </div>
      <div class="thank__text">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </div>
    </div>
    <!-- Thank you state end -->
  </div>
  <script src="script.js"></script>
</body>
</html>
